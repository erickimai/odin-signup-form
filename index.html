<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="card-container">
        <img src="./imgs/patrick-federi-4Ca5ibu-O4I-unsplash.jpg" alt="Background image" class="card-image" />
        <p class="card-credits">Photo by <a href="https://unsplash.com/pt-br/@federi">Patrick Federi</a> on <a href="https://unsplash.com/">Unplash</a></p>
        <div class="card-body">
            <img src="./imgs/odin-lined.png" alt="Odin logo" class="odin-logo" />
            <p class="card-text">ODIN</p>
        </div>
    </div>
    <div class="form-container">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <p><br> <br> Let's do this!</p>
        <form method="post">
            <div class="form-row">
                <label for="fname">FIRST NAME</label>
                <input type="text" id="fname" name="ufname" maxlength="20" pattern="[A-Za-z]+" required>
            </div>
            <div class="form-row">
                <label for="lname">LAST NAME</label>
                <input type="text" id="lname" name="ufname" maxlength="20" required>
            </div>
            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="mail" name="uemail" placeholder="joe@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" required>
            </div>
            <div class="form-row">
                <label for="phone">PHONE NUMBER</label>
                <input type="text" id="phone" name="uphone" pattern="[0-9]+" maxlength="12" inputmode="numeric" required>
            </div>
            <div class="form-row">
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" name="pwd" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="form-row">
                <label for="cpwd">COMFIRM PASSWORD</label>
                <input type="password" id="cpwd" name="ucpwd" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class='form-row'>
                <button>Create Account</button>
              </div>
        </form>
        <div class="login">
            <p>Alredy have an accout? <a href="" class="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
